apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: velocity-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velocity-proxy
  template:
    metadata:
      labels:
        app: velocity-proxy
    spec:
      containers:
        - name: velocity-proxy
          image: itzg/mc-proxy
          env:
            - name: BUNGEE_JAR_REVISION
              value: "1"
            - name: REPLACE_ENV_VARIABLES
              value: "true"
            - name: "TYPE"
              value: "VELOCITY"
            - name: "MEMORY"
              value: "1G"
          ports:
            - containerPort: 25565
            - containerPort: 9985
          volumeMounts:
            - name: proxy-data
              mountPath: /server
            - name: proxy-config
              mountPath: /config/velocity.toml
              subPath: velocity.toml
            - name: proxy-plugins
              mountPath: /server/plugins
      volumes:
        - name: proxy-data
          persistentVolumeClaim:
            claimName: proxy-data
        - name: proxy-config
          configMap:
            name: proxy-config
        - name: proxy-plugins
          hostPath:
            path: /opt/minecraft/velocity/plugins
  volumeClaimTemplates:
  - metadata:
      name: proxy-data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
